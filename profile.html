<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>CityVibes - Perfil</title>
        <link rel="stylesheet" href="style/profile.css">
    </head>
    <body>
    <div class="app-container">
        <div class="header responsive-header">
            <a href="index.html" class="back-button">
                <span class="icon">←</span>
            </a>
            <h1 class="responsive-title">Mi Perfil</h1>
            <a href="settings.html" class="edit-profile-btn">
                <span class="icon">⚙️</span>
            </a>
        </div>

        <div class="content responsive-content">
            <div class="user-profile-section">
                <div class="user-profile-header">
                    <div class="user-avatar-large" id="userAvatarContainer">
                        <img src="/img/pp.png" alt="Profile" id="userAvatar" onclick="changeAvatar()">
                        <input type="file" id="avatarInput" style="display: none;" accept="image/*">
                    </div>
                    <div class="user-details">
                        <h2 class="user-name-large" id="userName">Cargando...</h2>
                        <p id="reviewCount">Cargando reseñas...</p>
                    </div>
                </div>
            </div>

            <div class="user-reviews-section">
                <h2>Mis Reseñas</h2>
                <div id="userReviewsContainer">
                    <p>Cargando reseñas...</p>
                </div>
            </div>

            <div class="add-place-section">
                <a href="addplace.html" class="back-button"><button type="button" id="aButton" href="addplace.html">➕ Agregar Lugar</button></a>
            </div>
        </div>
    </div>

    <!-- Incluir scripts -->
    <script src="js/profile.js"></script>
    <script src="js/sessionCheck.js"></script>
</body>
</html>
