<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CityVibes - Detalle de Lugar</title>
    <link rel="stylesheet" href="style/place.css">
    <script src="js/places-service.js" defer></script>
    <link rel="stylesheet" href="style/lugar.css">
</head>
<body>
    <div class="app-container">
        <!-- Cabecera -->
        <div class="header responsive-header">
            <a href="javascript:history.back()" class="back-button">
                <span class="icon">&larr;</span>
            </a>
            <h1 class="responsive-title" id="placeNameHeader">Cargando...</h1>
        </div>

        <!-- Botón para reportar lugar -->
        <div class="report-button-container" style="margin-top: 20px; text-align: center;">
            <button id="reportButton" class="report-button">🚩 Reportar Lugar</button>
        </div>
                
        <!-- Contenido principal -->
        <div class="content responsive-content">
            <div id="placeContent">
                <div class="loading-indicator">Cargando información del lugar...</div>
            </div>
        </div>
        
        <!-- Navegación inferior -->
        <div id="reviewsContainer"></div>

        <!-- Formulario para agregar reseña -->
        <form id="reviewForm">
            <label for="rating">Calificación (1-5):</label>
            <input type="number" id="rating" min="1" max="5" required />
            
            <label for="comment">Comentario:</label>
            <textarea id="comment" required></textarea>
            
            <button type="submit" id="submitReview">Publicar Reseña</button>
        </form>

        <script src="js/reviews.js"></script>
    </div>
</body>
</html>
